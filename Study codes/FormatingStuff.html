<Doctype html>

    <head>


    </head>

    <body>

         <!-- 
        HTML Formating Stuff

        b => bald, strong => bald for Important Text
        i => Italic, em => Italic for special text
        u => Underlined text
        small => Smaller text 
        del => Deleted text 
        ins => Inserted text ( Underlined also )
        sub => Subscript
        sup => Superscript
        -->

        <p id="format"><b>bold text</b></p>
        <p><strong>bold but important</strong></p>

        <p><i>italic text</i></p>
        <p><em>italic text but important</em></p>

        <p><mark>marked text</mark></p>

        <p><u>underline text</u></p>

        <p><small>smaller text</small></p>

        <p><del>deleted text 100</del> 80 </p>

        <p>text <ins>inserted text<ins> </p>

        <p>h<sub>2</sub>o : water</p> 
        <p>2<sup>2</sup> = 4 </p>



    </body>

</html>
