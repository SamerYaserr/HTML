    <body>

         <!-- 
            What if you wanted to make a form?
            1. form tag
                - Action attribute => the place (URL) where the information that I have taken from the user should be sent to
                - novalidate => You can submit without inserting info in any field
                - target = "_blank" => when you submit, you by default go to a new page
                - method attribute:
                    -- method = "GET" => The info will appear in the URL as a query string parameters
                    -- method = "POST" => The info will not apprear in the URL ( will be hidden )


            2. input tag => Inline element
                - Type attribute => To choose the type of the input 
                - required attribute => You can't submit unless you have entered the required inputs!
                - placeholder attribute => an initially written text in the input field (description)
                - name => I necessary attribute, you tell your backend dev teammate what is the information you have sent him
                - value => an initialy written text in the input field (information)
                - readonly => you can't write in this field, Info can be sent normaly
                - disabled => //   //      //    // //   //, but info can't be sent to the server
                - autofocus => Initialy you will be autofocused on a field
                - minlength => you can't write less than x characters
                - maxlength => you can't write more than x characters
                - checked => Used with radio typed input to initialy check one of the radio options
                - Id & for => To link the label with the input
                - list attribue => you can make a list of something,
                  by using datalist tag with id = the attribute list, then use option tags,
                by using the list attribute you can search for the option you want.

                *types :-text
                        -password
                        -email
                        -color
                        -range
                        -number
                        -reset
                        -submit
                        -hidden
                        -radio
                        -checkbox
                        -file
                        -search
                        -url
                        -date
                        -month
                        -time


            3. Label tag => What is the input you want the user to enter

            4. Select tag => To select one option from multiple options
                - Option tag => To enter the option 
                - Option group tag => To make group of options
                - value  attribute (for option tag) =>I necessary attribute, you tell your backend dev teammate what is the information you have sent him
                - multiple attribute => The user can choose multiple option from the given options
                - selected attribute => initialy select an option
            
            5. textarea rag => Creates an area to write what ever you want ( usually a user comment )

            If you wanted to change a previous value you can add the attribute value and write in it the previous value.
        -->

        Sign up

        <hr>

        <form action="CyperSecuritySamer.com" method="POST" target="_blank">

            <div>

            <div>
                <label>Username</label>

            <br>

            <br>
