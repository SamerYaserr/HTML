<Doctype html>

    <head>

        <meta charset="UTF-8" />

        <style> 
            body
            {
                background-color: rgba(86, 152, 128, 0.63);
            }
        </style>


    </head>


    <body>

        <form target="_blank">

            <table border="1">

                <thead>
                    <tr>
                        <th colspan="3">Fill the form below</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>

                        <td>
                            <label for="name">name</label>
                        </td>

                        <td colspan="3">
                            <input type="text" id="name" autofocus name="name">
                        </td>
                        
                    </tr>

                    <tr>

                        <td>
                            <label for="password">Password</label>
                        </td>

                        <td colspan="3">
                            <input type="password" id="password" name="password">
                        </td>
                        
                    </tr>

                    <tr>

                        <td>
                            <label for="feedback">Feedback</label>
                        </td>

                        <td colspan="3">
                            <textarea id="feedback" cols="30" rows="10" name="feedback"></textarea>
                        </td>
                        
                    </tr>

                    <tr>

                        <td>
                            <label>Gender</label>
                        </td>

                        <td colspan="3">

                            <input type="radio" id="male" name="gender" checked value="male">
                            <label for="male" >Male</label>

                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" >Female</label>

                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label>Subject</label>
                        </td>

                        <td colspan="3">

                            <input type="checkbox" id="web" name="subject" value="web">
                            <label for="web" >Web</label>

                            <input type="checkbox" id="math" name="subject" value="math">
                            <label for="math" >Math</label>

                            <input type="checkbox" id="graphics" name="subject" value="graphics">
                            <label for="graphics" >Graphics</label>

                            <input type="checkbox" id="english" name="subject" value="english">
                            <label for="english" >English</label>

                        </td>

                    </tr>

                </tbody>

                <tfoot>

                    <tr>

                        <td></td>

                        <td colspan="3">

                            <input type="reset" value="Reset All">
                            <input type="submit" value="Submit Above Details">

                        </td>
                    </tr>

                </tfoot>

            </table>

        </form>

        
    </body>

</html>
